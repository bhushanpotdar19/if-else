<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else ladder</title>
</head>
<body>
    <script>
        let a=parseInt(prompt("1st Enter Number"))
        let b=parseInt(prompt("2nd Enter Number"))
        let c=parseInt(prompt("3rd Enter Number"))
       

        if(a>b && a>c){
            document.write(a,"is greatest\n")
        }
        else if(b>a && b>c){
            document.write(b," is greatest\n")
        }
        else{
            document.write(c," is greatest\n")
        }
          
    </script>
</body>
</html>
